<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">Todo App</a>
            <a href="listTask.html" class="btn btn-outline-primary">View Tasks</a>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Add New Task</h4>
                        
                        <form id="taskForm">
                            <div class="row g-3 mb-3">
                                <div class="col-md-4">
                                    <select class="form-select" id="year" required>
                                        <option value="">Year</option>
                                        <option>2025</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <select class="form-select" id="month" required>
                                        <option value="">Month</option>
                                        <option value="1">January</option>
                                        <option value="2">February</option>
                                        <option value="3">March</option>
                                        <option value="4">April</option>
                                        <option value="5">May</option>
                                        <option value="6">June</option>
                                        <option value="7">July</option>
                                        <option value="8">August</option>
                                        <option value="9">September</option>
                                        <option value="10">October</option>
                                        <option value="11">November</option>
                                        <option value="12">December</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <input type="number" class="form-control" placeholder="Day" id="day" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <select class="form-select" id="type" required>
                                    <option value="">Task Type</option>
                                    <option value="1">Studies</option>
                                    <option value="2">Work</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <textarea class="form-control" id="description" 
                                    placeholder="Task description" required></textarea>
                            </div>
                            
                            <button type="submit" id="submitBtn" class="btn btn-primary w-100">
                                Add Task
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
